<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>funny circles</title>
</head>
<body>
<canvas id="myCanvas" width="1639px" height="589px" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();


</script>
</body>
</html>
