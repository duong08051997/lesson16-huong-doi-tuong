<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius,color,) {
            this.radius = radius;
            this.color = color;
        }
        getRadius(){
            return this.radius;
        }
        getColor(){
            return this.color;

        }
        getArea(){
            return Math.PI * this.radius * this.radius;
        }
    }
    let circle = new Circle(2,'red');
   let radius = circle.getRadius();
   let color = circle.getColor();
   let area = circle.getArea();
   alert("radius: " + radius + "; area: " + area)
</script>
</body>
</html>
